version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-bot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-botpass}
      POSTGRES_DB: ${DB_NAME:-botdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DATABASE_URL: postgresql://${DB_USER:-bot}:${DB_PASSWORD:-botpass}@db:${DB_PORT:-5432}/${DB_NAME:-botdb}
      COMMAND_PREFIX: ${COMMAND_PREFIX:-!}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    command: ["node","dist/index.js"]
volumes:
  pgdata:
